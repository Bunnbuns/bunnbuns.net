<script>
window.onload = function(){
    
    var getMC = new XMLHttpRequest;
    getMC.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var tmp = getMC.responseText;
            document.getElementById('status').innerHTML = tmp;
        }
        
    };
    getMC.open("GET", "https://bunnbuns.net/mc/status.phpj", true);
    getMC.send();       
}
