<script>
window.onload = function(){

    getStatus.open("GET", "https://bunnbuns.net/mc/status.php", true);
    getStatus.send();
    

    getMC.open("GET", "https://bunnbuns.net/mc/mc-ping.php", true);
    getMC.send();

    // update status banner every 2 secs //
    setInterval(function() {
        getStatus.open("GET", "https://bunnbuns.net/mc/status.php", true);
        getStatus.send();
    }, 2000);
}
// Get status banner //
var getStatus = new XMLHttpRequest;
getStatus.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
    var tmp = getStatus.responseText;
    document.getElementById('status').innerHTML = tmp;
    }     
};
// Get mc-banner //
var getMC = new XMLHttpRequest;
getMC.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
    var tmp = JSON.parse(getMC.responseText);
    document.getElementById('mc-banner').innerHTML = tmp.players+" players <br />"+tmp.motd+"<br />"+tmp.version+'<br /><br /><button class="btn" onClick="updateMC()">Refresh</button>';
    }       
};

// --- Functions --- //
function updateMC(){
    document.getElementById('mc-banner').innerHTML = '<center><div class="lds-ellipsis green"><div></div><div></div><div></div><div></div></div></center>';
    getMC.open("GET", "https://bunnbuns.net/mc/mc-ping.php", true);
    getMC.send();
}
</script>
