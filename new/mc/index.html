<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        
        <title>Bunnbuns Minecraft Servers</title>
        
        <meta name="author" content="Ben Border">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/loading.css">
        <link rel="stylesheet" href="/static/css/mc.css">
        
    </head>
    <body>

        <div class="mc-header top">
            <div style="margin: 2rem 8px 0 8px;">
                
                <div class="mc-text has-shadow">Bunnbuns Servers</div>
                
            </div>
        </div><!-- /mc-header top -->
        
        <div class="content">
            
            <div class="mc-banner" id="mc-banner"></div>
            
        </div><!-- /content -->
        
        <div class="mc-header bottom">
            <div style="margin: 1rem auto 0 auto; max-width: 632px;">
                
                <div style="margin:0 8px 0 8px;">
                
                    <div onclick="" class="mc-button" style="image-rendering: pixelated;">
                        <span style="font-family: Minecraft, sans-serif;" onclick="loadMCBanner()">Refresh</span>
                    </div>
                
                </div>
                
            </div>
        </div><!-- /mc-header bottom -->
        
        <script src="/static/js/global.js"></script>
        <script src="/static/js/mc.js"></script>
    </body>
</html>
